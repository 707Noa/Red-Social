{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4 text-center">
    <h2>Eliminar Amigo</h2>
    <p>¿Estás seguro de que quieres eliminar a {{ usuario.nombre_usuario }} de tus amigos?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'ver_perfil' usuario_id=request.user.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
